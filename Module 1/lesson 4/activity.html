<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h1>Adding Image</h1>
        <img src="Untitled.jpg" alt="">
        <h1>Adding Audio</h1>
        <audio Controls>
            <source src="short-15-319004.mp3" type="audio/mpeg">
        </audio>
        <h1>Adding Video</h1>
        <video controls>
            <source src="barca.mp4" type="video/mp4">

        </video>
        <h1>Adding Iframe</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MFLVmAE4cqg?si=gFNUgWlC-Z60w22y"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    </body>
</html>
