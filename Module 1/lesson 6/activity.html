<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>
                    <h2>Personal Information</h2>
                </legend>
                <label for="">Name</label><br>
                <input type="text" name="name" id="name"><br><br>
            <label for="">Email Address</label><br>
            <input type="text" name="email" id="email"><br><br>
            <label for="">Phone number(this will be hidden)</label><br>
            <input type="password" name="phonenumber" id="phonenumber"><br><br>
                <label for="">Gender</label><br>
                <input type="radio" name="Male" id="Male">Male <br>
    <input type="radio" name="FeMale" id="FeMale">Female <br><br>
    <label for="">Date of Birth</label> <br>
    <input type="date" name="dob" id="dob"><br><br>
          <label for="">Location</label><br>
          <input type="checkbox" name="Dhaka" id="Dhaka">Dhaka <br>
<input type="checkbox" name="Chittagong" id="Chittagong">Chittagong <br>
<input type="checkbox" name="Sylhet" id="Sylhet">Sylhet <br>
<input type="checkbox" name="Barishal" id="Barishal">Barishal <br>
<input type="checkbox" name="Mymensingh" id="Mymensingh">Mymensingh <br><br>
<label for="">Blood Group</label>
<select name="group" id="group">
    <option value="O+">O+</option>
    <option value="A+">A+</option>
    <option value="B+">B+</option>
    <option value="AB+">AB+</option>
</select> <br><br>
<input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
