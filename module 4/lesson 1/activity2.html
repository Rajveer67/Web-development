<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Variables</h1>
        <p id="num1"></p>
        <p id="num2"></p>
        <p id="sum"></p>

        <script>

            var num1 = 5
            document.getElementById("num1"). innerHTML ="The first number is "+num1
            var num2 = 10
            document.getElementById("num2"). innerHTML ="the second number is "+num2
            var sum = num1+num2
            document.getElementById("sum"). innerHTML ="the sum of the two numbers is "+sum
        </script>
    </body>
</html>
